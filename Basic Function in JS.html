<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Basic Function using JavaScript</title>
</head>
<body>
    <button onclick="myfunction(5,6)">Press the button to see a multiplication problem</button>
    <script>
        function myfunction(x, y) 
        {
            if (y === undefined)
            {
                y = 3;
            }
            document.write(x * y)
        }
    </script>
</body>
</html>
